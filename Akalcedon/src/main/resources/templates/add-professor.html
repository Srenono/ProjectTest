<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="">
<head th:replace="header :: header">
<meta charset="UTF-8"/>
<title>Ajout etudiant</title>
</head>
<body>
<div  th:replace="menuprincipale :: menuprincipale"> </div> 

 <div lang="en" th:replace="hedearBody :: hedearBody"> </div> 

	<div class="contraint" style="margin-left: 17%;">

	<div class="row">
 		
 		<div class="contraint" style="margin-right: 2%;">
 		
         <div class="analytics-sparkle-area" style="margin-top: 7%;">
         
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Informations de base</a></li>
                                <li class=""><a href="#reviews"> Information sur le compte</a></li>
                              
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad">
                                                    <form action="/upload" class="dropzone dropzone-custom needsclick add-professors dz-clickable" id="demo1-upload" novalidate="novalidate">
                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="PrenomNom" type="text" class="form-control" placeholder="Prénom Nom">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="adresse" type="text" class="form-control" placeholder="adresse">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="mobile" type="number" class="form-control" placeholder="Telephone">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="nessance" id="finish" type="date" class="form-control hasDatepicker" placeholder="Date de naissance ">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="postcode" id="postcode" type="text" class="form-control" placeholder="Numero poste">
                                                                </div>
                                                                <div class="form-group alert-up-pd">
                                                                    <div class="dz-message needsclick download-custom">
                                                                        <i class="fa fa-download edudropnone" aria-hidden="true"></i>
                                                                        <h2 class="edudropnone">cliquez pour télécharger</h2>
                                                                        <p class="edudropnone"><span class="note needsclick">(L'image sélectionnée est )</span>
                                                                        </p>
                                                                        <input name="imageico" class="hd-pro-img" type="text">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="Niveau" type="text" class="form-control" placeholder="Niveau">
                                                                </div>
                                                                <div class="form-group res-mg-t-15">
                                                                    <textarea name="description" placeholder="Description"></textarea>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select name="gender" class="form-control">
																		<option value="none" selected="" disabled="">Sélectionnez le sexe</option>
																		<option value="0">masculin</option>
																		<option value="1">féminin</option>
																	</select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select name="country" class="form-control">
																			<option value="none" selected="" disabled="">Class</option>
																			<option value="0">A1</option>
																			<option value="1">A2</option>
																			<option value="2">A3</option>
																			<option value="3">B1</option>
																			<option value="4">B2</option>
																			<option value="5">C1</option>
																		</select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select name="state" class="form-control">
																			<option value="none" selected="" disabled="">Nombre d'inscription</option>
																			<option value="0">0</option>
																			<option value="1">1</option>
																			<option value="2">2</option>
																			<option value="3">3</option>
																			<option value="4">4</option>
																			<option value="5">5</option>
																		</select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select name="city" class="form-control">
																			<option value="none" selected="" disabled="">Taux de reductions </option>
																			<option value="0">0%</option>
																			<option value="1">10%</option>
																			<option value="2">20%</option>
																			<option value="3">30%</option>
																			<option value="4">40%</option>
																		</select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="website" type="text" class="form-control" placeholder="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Envoyer</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-tab-list tab-pane fade" id="reviews">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="devit-card-custom">
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" placeholder="Email">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="number" class="form-control" placeholder="Phone">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" class="form-control" placeholder="Mot de passe
">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" class="form-control" placeholder="Confirmez le mot de passe">
                                                            </div>
                                                            <a href="#!" class="btn btn-primary waves-effect waves-light">Envoyer</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-tab-list tab-pane fade" id="INFORMATION">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
												<div class="row">
													<div class="col-lg-12">
														<div class="devit-card-custom">
															<div class="form-group">
																<input type="url" class="form-control" placeholder="Facebook URL">
															</div>
															<div class="form-group">
																<input type="url" class="form-control" placeholder="Twitter URL">
															</div>
															<div class="form-group">
																<input type="url" class="form-control" placeholder="Google Plus">
															</div>
															<div class="form-group">
																<input type="url" class="form-control" placeholder="Linkedin URL">
															</div>
															<button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
														</div>
													</div>
												</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
         
         
         </div>
         
         </div>
     </div>	

</div>

<div lang="en" th:replace="script :: script"> </div> 

	

</body>
</html>
